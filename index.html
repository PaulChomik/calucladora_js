<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CALCULADORA</title>
	<LINK href="style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
	<style>  @import url('https://fonts.cdnfonts.com/css/calculator');</style>
	<script src="actions.js"></script>
                
                
</head>
<body style="background-color: #ffffff;
background-image: linear-gradient(315deg, #ffffff 0%, #91a6ff 70%); 
height: 100%;width: 100%;background-repeat: no-repeat;
    background-attachment: fixed;">
	    <!-- -->

	    <!-- Cuerpo de la Calculadora -->
		<div class="cuerpo">
		       
		       <!--Pantalla de la calculadora -->
    		<div class="pantalla">
    			<!-- -->
    			<input type="text" id="fname" name="fname"  onkeydown="igualENTER(event)" ><br><br>
    		</div>

    				<!--Botonera -->
    		<div  class="botonera">

    				<!--Numeros -->
    				<div class="numeros">
    					<!-- FILA-->
    					<div>
    						 <button type="button" onclick="update_text('1')"  class="boton">1</button> 
	    					 <button type="button" onclick="update_text('2')"  class="boton">2</button> 
	    					 <button type="button" onclick="update_text('3')" class="boton">3</button> 
    					</div>
    					<!-- FILA-->
    					<div>
    						<button type="button" onclick="update_text('4')"  class="boton">4</button> 
	    					<button type="button" onclick="update_text('5')" class="boton">5</button> 
	    					<button type="button" onclick="update_text('6')"  class="boton">6</button> 
    					</div>
    					<!-- FILA-->
    					<div>
    						<button type="button" onclick="update_text('7')" class="boton">7</button> 
    						<button type="button" onclick="update_text('8')" class="boton">8</button> 
    					 	<button type="button" onclick="update_text('9')" class="boton">9</button> 
    					</div>
    					<!-- FILA-->
    					<div>
    						<button type="button" onclick="update_text('.')" class="boton">·</button> 
    					 	<button type="button" onclick="update_text('0')" class="boton">0</button> 
    					 	<button type="button" onclick="update_text('π')"    class="boton">π</button> 
    					</div>
    					 
    				</div>

    				<!-- Operaciones-->
    				<div class="operaciones">
    					<!-- FILA-->
    					<div>
    						 <button type="button" onclick="igual()" class="botonIGUAL">=</button> 
	    					 <button type="button" onclick="reset()" class="botonCE">CE</button> 
    					</div>
    					<!-- FILA-->
    					<div>
    						 <button type="button" onclick="update_text('+')" class="boton">+</button> 
	    					 <button type="button" onclick="update_text('-')" class="boton">-</button> 
    					</div>
    					<!-- FILA-->
    					<div>
    						 <button type="button" onclick="update_text('×')" class="boton">×</button> 
	    					 <button type="button" onclick="update_text('÷')" class="boton">÷</button> 
    					</div>
    					<!-- FILA-->
    					<div>
    						 <button type="button" onclick="update_text('(')" class="boton">(</button> 
	    					 <button type="button" onclick="update_text(')')" class="boton">)</button> 
    					</div>
    				</div>
    		</div>
    	

		</div>
</body>
</html>
